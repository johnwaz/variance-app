<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container var-container">
<header th:replace="fragments :: header"></header>
<div class="container breadcrumbs">
    <span><a th:href="@{/}" th:text="${'Home'}"></a></span>
    <span>/ <a th:href="@{/journals/view/{id}(id=${uneditedJournal.id})}" th:text="${uneditedJournal.name}"></a></span>
    <span th:text="${'/ ' + uneditedJournal.name + ' Edit'}"></span>
</div>

<h3>Edit Journal</h3>

<th:block th:unless="${journal}">
    <p>The journal you are trying to edit does not exist</p>
</th:block>
<th:block th:if="${journal}">
    <form method="post" th:action="@{/journals/edit}">
        <div class="form-group">
            <label>Name <span th:errors="${journal.name}" class="error"></span>
                <input type="text" name="name" class="form-control name-field" th:value="${journal.name}" placeholder="required">
            </label>
        </div>
        <div class="form-group">
            <label>Description <span th:errors="${journal.description}" class="error"></span>
                <input type="text" name="description" class="form-control description-field" th:value="${journal.description}" placeholder="optional">
            </label>
        </div>
        <input type="hidden" th:value="${journalId}" name="journalId"/>
        <div class="form-group">
            <input type="submit" value="Update" class="btn btn-success">
        </div>
    </form>
</th:block>
<div>
    <span class="view-span">
        <a th:href="@{/journals/view/{id}(id=${uneditedJournal.id})}">
            <input type="submit" value="Back" class="btn btn-dark">
        </a>
    </span>
    <span class="view-span">
        <a th:href="@{/}">
            <input type="submit" th:value="${'Home'}" class="btn btn-primary">
        </a>
    </span>
</div>

</body>
</html>
