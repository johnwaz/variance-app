<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container var-container">
<header th:replace="fragments :: header"></header>
<div class="container breadcrumbs">
    <span><a th:href="@{/}" th:text="${'Home'}"></a></span>
    <span>/ <a th:href="@{/journals/view/{id}(id=${journal.id})}" th:text="${journal.name}"></a></span>
    <span>/ Add Page</span>
</div>

<h3 th:text="${'Add Page To: ' + journal.name}">Add Page</h3>

<form method="post">
    <div class="form-group">
        <label th:for="pageNumber">Page Number <span th:errors="${page.pageNumber}" class="error"></span>
            <input type="number" class="form-control number-field" th:field="${page.pageNumber}" placeholder="0" min="0"/>
        </label>
    </div>
    <div class="form-group textarea">
        <label th:for="content">Page Content <span th:errors="${page.content}" class="error"></span>
            <textarea onkeyup="countJPChars(this);" data-limit-rows="true" class="form-control journal-text" name="content" th:field="${page.content}" rows="20" cols="50" wrap="hard" placeholder="required"></textarea>
        </label>
        <p id="jp-charNum">20 characters remaining</p>
    </div>
    <input type="submit" id="submit-code" value="Create"/>
</form>
<p></p>
<div>
    <span class="view-span">
        <a th:href="@{/journals/view/{id}(id=${journal.id})}">
            <input type="submit" th:value="${'Back to ' + journal.name}" class="btn btn-dark">
        </a>
    </span>
    <span class="view-span">
        <a th:href="@{/}">
            <input type="submit" th:value="${'Home'}" class="btn btn-primary">
        </a>
    </span>
</div>

</body>
</html>
