<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container var-container">
<header th:replace="fragments :: header"></header>
<div class="container breadcrumbs">
    <span><a th:href="@{/}" th:text="${'Home'}"></a></span>
    <span>/ <a th:href="@{/notebooks/view/{id}(id=${subject.notebook.id})}" th:text="${subject.notebook.title}"></a></span>
    <span>/ <a th:href="@{/subjects/view/{id}(id=${subject.id})}" th:text="${subject.name}"></a></span>
    <span>/ Add Page</span>
</div>

<h2 th:text="${'Add Page To: ' + subject.name}">Add Page</h2>

<form method="post">
    <div class="form-group">
        <label th:for="pageNumber">Page Number
            <input type="number" class="form-control" th:field="${page.pageNumber}" placeholder="0" min="0"/>
        </label>
        <p th:errors="${page.pageNumber}" class="error"></p>
    </div>
    <div class="form-group textarea">
        <label th:for="content">Page Content
            <textarea data-limit-rows="true" class="form-control text" name="content" th:field="${page.content}" rows="30" cols="80" wrap="hard" placeholder="required"></textarea>
        </label>
        <p th:errors="${page.content}" class="error"></p>
    </div>
    <input type="submit" id="submit-code" value="Add Page"/>
</form>
<p></p>
<div>
    <span class="view-span">
        <a th:href="@{/subjects/view/{id}(id=${subject.id})}">
            <input type="submit" th:value="${'Back to ' + subject.name}" class="btn btn-dark">
        </a>
    </span>
    <span class="view-span">
        <a th:href="@{/}">
            <input type="submit" th:value="${'Home'}" class="btn btn-primary">
        </a>
    </span>
</div>

</body>
</html>
