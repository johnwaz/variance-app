<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<h2>Edit Chapter</h2>

<th:block th:unless="${page}">
   <p>The Page you are trying to edit does not exist</p>
</th:block>
<th:block th:if="${page}">
   <form method="post" th:action="@{/pages/edit}">
      <div class="form-group">
         <label>Name
            <input type="number" name="pageNumber" class="form-control" th:value="${page.pageNumber}">
         </label>
         <span th:errors="${page.pageNumber}" class="error"></span>
      </div>
      <input type="hidden" th:value="${pageId}" name="pageId" />
      <div class="form-group">
         <input type="submit" value="Update" class="btn btn-success">
      </div>
   </form>
</th:block>

</body>
</html>
