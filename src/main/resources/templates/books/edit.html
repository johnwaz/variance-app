<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<h2>Edit Book</h2>

<th:block th:unless="${book}">
    <p>The book you are trying to edit does not exist</p>
</th:block>
<th:block th:if="${book}">
    <form method="post" th:action="@{/books/edit}">
        <div class="form-group">
            <label>Name
                <input type="text" name="title" class="form-control" th:value="${book.title}">
            </label>
            <span th:errors="${book.title}" class="error"></span>
        </div>
        <div class="form-group">
            <label>Description
                <input type="text" name="description" class="form-control" th:value="${book.description}">
            </label>
            <span th:errors="${book.description}" class="error"></span>
        </div>
        <input type="hidden" th:value="${bookId}" name="bookId" />
        <div class="form-group">
            <input type="submit" value="Update Book" class="btn btn-success">
        </div>
    </form>
</th:block>

</body>
</html>
