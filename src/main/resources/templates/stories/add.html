<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container var-container">
<header th:replace="fragments :: header"></header>
<div class="container breadcrumbs">
    <span><a th:href="@{/}" th:text="${'Home'}"></a></span>
    <span>/ <a th:href="@{/novels/view/{id}(id=${novel.id})}" th:text="${novel.title}"></a></span>
    <span>/ Add Story</span>
</div>

<h2 th:text="${'Add Story To: ' + novel.title}">Add Story</h2>

<form method="post">
    <div class="form-group">
        <label th:for="name">Story Name
            <input class="form-control" th:field="${story.name}" placeholder="required"/>
        </label>
        <p th:errors="${story.name}" class="error"></p>
    </div>
    <input type="submit" value="Add Story"/>
</form>
<p></p>
<div>
    <span class="view-span">
        <a th:href="@{/novels/view/{id}(id=${novel.id})}">
            <input type="submit" th:value="${'Back to ' + novel.title}" class="btn btn-dark">
        </a>
    </span>
    <span class="view-span">
        <a th:href="@{/}">
            <input type="submit" th:value="${'Home'}" class="btn btn-primary">
        </a>
    </span>
</div>

</body>
</html>
