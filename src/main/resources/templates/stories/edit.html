<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<h2>Edit Story</h2>

<th:block th:unless="${story}">
    <p>The story you are trying to edit does not exist</p>
</th:block>
<th:block th:if="${story}">
    <form method="post" th:action="@{/stories/edit}" style="max-width:220px;">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" th:value="${story.name}" placeholder="required">
            <span th:errors="${story.name}" class="error"></span>
        </div>
        <input type="hidden" th:value="${storyId}" name="storyId"/>
        <div class="form-group">
            <input type="submit" value="Update" class="btn btn-success">
        </div>
    </form>
</th:block>
<div>
    <span class="view-span" th:if="${story.id}">
        <a th:href="@{/stories/view/{id}(id=${story.id})}">
            <input type="submit" th:value="${'Back to ' + story.name}" class="btn btn-dark">
        </a>
    </span>
    <span class="view-span">
        <a th:href="@{/}">
            <input type="submit" th:value="${'Home'}" class="btn btn-outline-primary">
        </a>
    </span>
</div>

</body>
</html>
