<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<h2>Edit Journal</h2>

<th:block th:unless="${journal}">
    <p>The journal you are trying to edit does not exist</p>
</th:block>
<th:block th:if="${journal}">
    <form method="post" th:action="@{/journals/edit}" style="max-width:220px;">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" th:value="${journal.name}">
            <span th:errors="${journal.name}" class="error"></span>
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" name="description" class="form-control" th:value="${journal.description}">
            <span th:errors="${journal.description}" class="error"></span>
        </div>
        <input type="hidden" th:value="${journalId}" name="journalId" />
        <div class="form-group">
            <input type="submit" value="Update" class="btn btn-success">
        </div>
    </form>
</th:block>

</body>
</html>
