<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<div class="container breadcrumbs">
    <span><a th:href="@{/}" th:text="${'Home'}"></a></span>
    <span>/ <a th:href="@{/novels/view/{id}(id=${story.novel.id})}" th:text="${story.novel.title}"></a></span>
    <span>/ <a th:href="@{/stories/view/{id}(id=${story.id})}" th:text="${story.name}"></a></span>
    <span>/ Add Chapter</span>
</div>
<div class="var-container">
<h2 th:text="${'Add Chapter To: ' + story.name}">Add Chapter</h2>

<form method="post">
    <div class="form-group">
        <label th:for="chapterNumber">Chapter Number
            <input type="number" class="form-control" th:field="${chapter.chapterNumber}" placeholder="0" min="0"/>
        </label>
        <p th:errors="${chapter.chapterNumber}" class="error"></p>
    </div>
    <div class="form-group">
        <label th:for="name">Chapter Name
            <input class="form-control" th:field="${chapter.name}" placeholder="optional"/>
        </label>
        <p th:errors="${chapter.name}" class="error"></p>
    </div>
    <input type="submit" value="Add Chapter"/>
</form>
<p></p>
<div>
    <span class="view-span">
        <a th:href="@{/stories/view/{id}(id=${story.id})}">
            <input type="submit" th:value="${'Back to ' + story.name}" class="btn btn-dark">
        </a>
    </span>
    <span class="view-span">
        <a th:href="@{/}">
            <input type="submit" th:value="${'Home'}" class="btn btn-primary">
        </a>
    </span>
</div>
</div>
</body>
</html>
