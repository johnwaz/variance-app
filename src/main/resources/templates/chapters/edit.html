<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<h2>Edit Chapter</h2>

<th:block th:unless="${chapter}">
    <p>The Chapter you are trying to edit does not exist</p>
</th:block>
<th:block th:if="${chapter}">
    <form method="post" th:action="@{/chapters/edit}" style="max-width:220px;">
        <div class="form-group">
            <label>Name</label>
                <input type="text" name="name" class="form-control" th:value="${chapter.name}">
            <span th:errors="${chapter.name}" class="error"></span>
        </div>
        <input type="hidden" th:value="${chapterId}" name="chapterId" />
        <div class="form-group">
            <input type="submit" value="Update" class="btn btn-success">
        </div>
    </form>
</th:block>

</body>
</html>
