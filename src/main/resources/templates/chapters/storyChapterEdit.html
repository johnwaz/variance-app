<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<h2>Edit Chapter</h2>

<th:block th:unless="${chapter}">
   <p>The chapter you are trying to edit does not exist</p>
</th:block>
<th:block th:if="${chapter}">
   <form method="post" th:action="@{/chapters/storyChapterEdit}" style="max-width:220px;">
      <div class="form-group">
         <label class="chapter-number">Chapter Number</label>
         <input type="number" name="chapterNumber" class="form-control" th:value="${chapter.chapterNumber}" placeholder="0" min="0">
         <span th:errors="${chapter.chapterNumber}" class="error"></span>
      </div>
      <div class="form-group">
         <label>Name</label>
         <input type="text" name="name" class="form-control" th:value="${chapter.name}" placeholder="optional">
         <span th:errors="${chapter.name}" class="error"></span>
      </div>
      <input type="hidden" th:value="${chapterId}" name="chapterId" />
      <div class="form-group">
         <input type="submit" value="Update" class="btn btn-success">
      </div>
   </form>
</th:block>

</body>
</html>
