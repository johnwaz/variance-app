<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<div class="container breadcrumbs">
    <span><a th:href="@{/}" th:text="${'Home'}"></a></span>
    <span>/ <a th:href="@{/books/view/{id}(id=${uneditedChapter.book.id})}" th:text="${uneditedChapter.book.title}"></a></span>
    <span>/ <a th:href="@{/chapters/bookChapterView/{id}(id=${uneditedChapter.id})}" th:text="${'Chapter ' + uneditedChapter.chapterNumber}"></a></span>
    <span th:text="${'/ ' + uneditedChapter.name + ' Edit'}"></span>
</div>
<div class="var-container">
<h2>Edit Chapter</h2>

<th:block th:unless="${chapter}">
    <p>The chapter you are trying to edit does not exist</p>
</th:block>
<th:block th:if="${chapter}">
    <form method="post" th:action="@{/chapters/bookChapterEdit}">
        <div class="form-group">
            <label class="chapter-number">Chapter Number
                <input type="number" name="chapterNumber" class="form-control" th:value="${chapter.chapterNumber}" placeholder="0" min="0">
            </label>
            <p th:errors="${chapter.chapterNumber}" class="error"></p>
        </div>
        <div class="form-group">
            <label>Name
                <input type="text" name="name" class="form-control" th:value="${chapter.name}" placeholder="optional">
            </label>
            <p th:errors="${chapter.name}" class="error"></p>
        </div>
        <input type="hidden" th:value="${chapterId}" name="chapterId"/>
        <div class="form-group">
            <input type="submit" value="Update" class="btn btn-success">
        </div>
    </form>
</th:block>
<div>
    <span class="view-span" th:if="${chapter.id}">
        <a th:href="@{/chapters/bookChapterView/{id}(id=${chapter.id})}">
            <input type="submit" th:value="${'Back to Chapter ' + chapter.chapterNumber}" class="btn btn-dark">
        </a>
    </span>
    <span class="view-span">
        <a th:href="@{/}">
            <input type="submit" th:value="${'Home'}" class="btn btn-primary">
        </a>
    </span>
</div>
</div>
</body>
</html>
