<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container var-container">
<header th:replace="fragments :: header"></header>
<div class="container breadcrumbs">
    <span><a th:href="@{/}" th:text="${'Home'}"></a></span>
    <span>/ <a th:href="@{/notebooks/view/{id}(id=${notebook.id})}" th:text="${notebook.title}"></a></span>
    <span>/ Add Subject</span>
</div>

<h3 th:text="${'Add Subject To: ' + notebook.title}">Add Subject</h3>

<form method="post">
    <div class="form-group">
        <label th:for="name">Subject Name <span th:errors="${subject.name}" class="error"></span>
            <input class="form-control name-field" th:field="${subject.name}" placeholder="required"/>
        </label>
    </div>
    <div class="form-group">
        <label th:for="description">Subject Description <span th:errors="${subject.description}" class="error"></span>
            <input class="form-control description-field" th:field="${subject.description}" placeholder="optional"/>
        </label>
    </div>
    <input type="submit" value="Add Subject"/>
</form>
<p></p>
<div>
    <span class="view-span">
        <a th:href="@{/notebooks/view/{id}(id=${notebook.id})}">
            <input type="submit" th:value="${'Back to ' + notebook.title}" class="btn btn-dark">
        </a>
    </span>
    <span class="view-span">
        <a th:href="@{/}">
            <input type="submit" th:value="${'Home'}" class="btn btn-primary">
        </a>
    </span>
</div>

</body>
</html>
