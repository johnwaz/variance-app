<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<div class="container breadcrumbs">
    <span><a th:href="@{/}" th:text="${'Home'}"></a></span>
    <span>/ <a th:href="@{/notebooks/view/{id}(id=${notebook.id})}" th:text="${notebook.title}"></a></span>
    <span>/ Add Subject</span>
</div>
<div class="var-container">
<h2 th:text="${'Add Subject To: ' + notebook.title}">Add Subject</h2>

<form method="post">
    <div class="form-group">
        <label th:for="name">Subject Name
            <input class="form-control" th:field="${subject.name}" placeholder="required"/>
        </label>
        <p th:errors="${subject.name}" class="error"></p>
    </div>
    <div class="form-group">
        <label th:for="description">Subject Description
            <input class="form-control" th:field="${subject.description}" placeholder="optional"/>
        </label>
        <p th:errors="${subject.description}" class="error"></p>
    </div>
    <input type="submit" value="Add Subject"/>
</form>
<p></p>
<div>
    <span class="view-span">
        <a th:href="@{/notebooks/view/{id}(id=${notebook.id})}">
            <input type="submit" th:value="${'Back to ' + notebook.title}" class="btn btn-dark">
        </a>
    </span>
    <span class="view-span">
        <a th:href="@{/}">
            <input type="submit" th:value="${'Home'}" class="btn btn-primary">
        </a>
    </span>
</div>
</div>
</body>
</html>
